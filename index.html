<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Design Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #6a1b9a;
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 700px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #6a1b9a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    a.back-link:hover {
      background: #4a148c;
    }
  </style>
</head>
<body>

  <h1>Graphic Design Portfolio</h1>
  <p>This portfolio features social media and print designs created using Canva and Adobe tools.</p>

  <img src="hello.jpg" alt="Graphic Design Portfolio from Canva" loading="lazy" />


</body>
</html>
